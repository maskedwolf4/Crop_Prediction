<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Tool</title>
    <style>
        body {
            background-image: url("path/to/your/background.jpg");  /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Crop Prediction Tool</h1>
            <form method="post" action="{{ url_for('predict') }}">
                <div class="form-group">
                    <label for="nitrogen">Nitrogen (kg/ha):</label>
                    <input type="number" class="form-control" id="nitrogen" name="nitrogen" required>
                </div>
                <div class="form-group">
                    <label for="phosphorus">Phosphorus (kg/ha):</label>
                    <input type="number" class="form-control" id="phosphorus" name="phosphorus" required>
                </div>
                <div class="form-group">
                    <label for="potassium">Potassium (kg/ha):</label>
                    <input type="number" class="form-control" id="potassium" name="potassium" required>
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature (Â°C):</label>
                    <input type="number" class="form-control" id="temperature" name="temperature" required>
                </div>
                <div class="form-group">
                    <label for="humidity">Humidity (%):</label>
                    <input type="number" class="form-control" id="humidity" name="humidity" required>
                </div>
                <div class="form-group">
                    <label for="ph_value">pH Value:</label>
                    <input type="number" step="0.01" class="form-control" id="ph_value" name="ph_value" required>
                </div>
                <div class="form-group">
                    <label for="rainfall">Rainfall (mm):</label>
                    <input type="number" class="form-control" id="rainfall" name="rainfall" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict Crop</button>
            </form>
            {% if prediction %}
                <div class="mt-3">
                    <h2>Prediction</h2>
                    <p>The recommended crop to plant is: <strong>{{ prediction }}</strong></p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
